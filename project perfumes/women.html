<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Women's Fragrances - Fragrance Finder</title>
  <link rel="stylesheet" href="womenstyle.css" />
</head>
<body>

  <header>
    <div class="logo">Fragrance Finder</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="men.html">Men’s</a></li>
        <li><a href="women.html" class="active">Women’s</a></li>
        <li><a href="#">Seasonal</a></li>
        <li><a href="#">Deals</a></li>
        <li><a href="#">About Us</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <aside class="sidebar">
      <h3>Filter by Season</h3>
      <label><input type="checkbox" /> Winter</label>
      <label><input type="checkbox" /> Spring</label>
      <label><input type="checkbox" /> Summer</label>
      <label><input type="checkbox" /> Fall</label>

      <h3>Filter by Scent</h3>
      <label><input type="checkbox" /> Floral</label>
      <label><input type="checkbox" /> Citrus</label>
      <label><input type="checkbox" /> Fresh</label>
      <label><input type="checkbox" /> Sweet</label>
    </aside>

    <section class="product-grid">
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=400&q=80" alt="Rose Garden" />
        <div class="product-name">Rose Garden</div>
        <div class="product-price">$59.99</div>
      </div>
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=400&q=80" alt="Citrus Bloom" />
        <div class="product-name">Citrus Bloom</div>
        <div class="product-price">$49.99</div>
      </div>
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Fresh Mist" />
        <div class="product-name">Fresh Mist</div>
        <div class="product-price">$69.99</div>
      </div>
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1499744937866-d9e9f7aa37b6?auto=format&fit=crop&w=400&q=80" alt="Sweet Vanilla" />
        <div class="product-name">Sweet Vanilla</div>
        <div class="product-price">$79.99</div>
      </div>
    </section>
  </div>

  <footer>
    <p>Contact us: info@fragrancefinder.com</p>
    <p>
      <a href="#">Privacy Policy</a> | 
      <a href="#">Terms</a> | 
      <a href="#">FAQ</a>
    </p>
    <form action="#">
      <input type="email" id="newsletter" name="newsletter" placeholder="Email address" required />
      <button type="submit">Subscribe</button>
    </form>
    <p>© 2025 Fragrance Finder</p>
  </footer>

</body>
</html>
